  <body class="has-background-dark has-text-light">
    <header class="">
      <div class="columns">
        <h5 class="column is-12 has-text-left" id="card-holders">
          <!-- Past Card Holder -->
        </h5>
      </div>
      <div class="columns">
        <h1 class="column has-text-centered is-size-1 has-text-weight-bold">
          Deck Of Many Things

    <section class="has-text-centered">
      <div class="columns">
        <h2 class="column is-12 is-size-1 has-text-weight-bold">
          <!-- Deck Of Many Things -->
        </h2>
      </div>
      <div class="columns">
        <h3 class="column is-12 is-size-4">What is the Deck of many things?</h3>
      </div>
      <div class="columns is-flex is-justify-content-center">
        <p class="column is-6">
          The Deck of Many Things is a powerful item found in the well know TTRPG Dungeons and Dragons. Drawing cards from the deck have a chance to yield great rewards. Though sometimes its best not to tempt fate. 
        </p>
      </div>
      <div >
        <form>
          <div>
            <div id="name-error-container" class="error-msg has-text-danger"></div>
            <input
              type="text"
              id="name"
              name="fname"
             placeholder="Enter Name Here"
            />
          </div>
  
          <div>
            <h4 id="deck-text">Choose Between 1 and 22 cards to draw!</h4>
          </div>
         <div id="number-error-container" class="error-msg has-text-danger"></div>
            <div>
              <form action="">
              <input type="number" id="card-number" name="fcards" value="" />
           </div>
         </div>
          <div>
            <button type="submit" class="button is-primary" id="draw-btn">Draw</button>
         </div> 
        </form>
       
      </div>
    </section>
    <section id="card-section">
      <div id="name-text">
        <div id="name-append"></div>
      </div>
      <div id="card-holder" class="">
        <ul id="ul-cards" class="columns is-flex-wrap-wrap">

        </ul>
      </div>
    </section>
